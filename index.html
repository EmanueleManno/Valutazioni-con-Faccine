<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Titolo della pagina-->
    <title>Valutazioni con Faccine</title>
    <!--Collegamento con il file CSS-->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <!--Corpo della pagina-->
  <body>
    <!--Rating-->
    <div class="rating">

      <input type="radio" name="star" id="star1" checked="checked" />

      </label>
      <!--4 Stelle-->
      <input type="radio" name="star" id="star2" />

        <img src="img4.png" />

      </label>
      <!--3 Stelle-->
      <input type="radio" name="star" id="star3" />

        <img src="img3.png" />
        <h4>Me gusta!</h4>
      </label>
      <!--2 Stelle-->
      <input type="radio" name="star" id="star4" />
      <label for="star4">
        <img src="img2.png" />
        <h4>Così Così!</h4>
      </label>
      <!--1 Stelle-->
      <input type="radio" name="star" id="star5" />
      <label for="star5">
        <img src="img1.png" />
        <h4>Non mi piace!</h4>
      </label>
      <h2 class="text">Ti piace questo esercizio?</h2>
